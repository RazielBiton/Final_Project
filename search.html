<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyCare - 驻砖 专 专</title>
    <link rel="stylesheet" href="css/search.css">
</head>
<body>
    <div class="search-container">
        <div class="search-card">
            
            <a href="after_login.html" class="back-text-btn">专</a>

            <div class="search-header">
                <div class="header-text">
                    <h1>驻砖 专 砖转</h1>
                    <p>转 转 砖专 转专 - data.gov.il</p>
                </div>
            </div>

            <div class="search-content">
                <form id="searchForm">
                    <label for="plateInput">住驻专 专砖</label>
                    <div class="input-wrapper">
                        <button type="submit" class="search-btn"></button>
                        <input 
                            type="tel" 
                            id="plateInput" 
                            placeholder=" 住驻专 专 (1-8 住驻专转)" 
                            required 
                            maxlength="8" 
                            pattern="\d{1,8}"
                            oninput="this.value = this.value.replace(/\D/g, '')"
                            title="  住驻专  (1 注 8 住驻专转)"
                        >
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>
            All Credits by EasyCare Team
        </p>
    </footer>

    <script>
        // 拽转 砖转 驻住
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            // 1. 注转 砖转 专专转   砖 拽 转 拽
            e.preventDefault();
            
            // 2. 拽 拽 砖驻转
            const plateValue = document.getElementById('plateInput').value.trim();
            
            // 3. 拽转 转拽转 住驻转: 专拽 住驻专,  1 -8 住驻专转
            const isNumeric = /^\d+$/.test(plateValue); // 拽 砖 专拽 住驻专
            const isValidLength = plateValue.length >= 1 && plateValue.length <= 8;

            if (isNumeric && isValidLength) {
                //   转拽 - 注专 祝
                window.location.href = `results.html?plate=${plateValue}`;
            } else {
                //  砖 砖转砖 (砖 砖转砖 住 注拽祝 转 注专转)
                alert("砖:   住驻专 专 转拽 (1 注 8 住驻专转 )");
            }
        });

        
    </script>
</body>
</html>

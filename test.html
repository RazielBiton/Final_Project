<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyCare - Vehicle Catalog</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --bg: #f4f7f6;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        h1 { color: var(--primary); margin-bottom: 10px; }
        p.subtitle { color: #7f8c8d; margin-bottom: 25px; }
        
        .search-box {
            margin-bottom: 20px;
        }
        input {
            width: 85%;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 30px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            text-align: center;
        }
        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.2);
        }
        
        .image-container {
            margin-top: 20px;
            min-height: 300px;
            background: #f9f9f9;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #eee;
            position: relative;
            overflow: hidden;
        }
        #carImg {
            max-width: 100%;
            height: auto;
            display: none;
            animation: fadeIn 0.6s ease-in;
        }
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            animation: spin 1s linear infinite;
        }
        .error-msg {
            color: #e74c3c;
            display: none;
            font-weight: bold;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

<div class="card">
    <h1>EasyCare </h1>
    <p class="subtitle"> 爪专,  砖 (砖: Suzuki SX4 2010)</p>
    
    <div class="search-box">
        <input type="text" id="carInput" placeholder="拽 ..." oninput="debounceSearch()">
    </div>

    <div class="image-container">
        <div class="loader" id="loader"></div>
        <img id="carImg" src="" alt="转转 专">
        <p id="placeholderText" style="color: #bdc3c7;">转 驻专 专...</p>
        <div id="errorBox" class="error-msg"> 爪 转 拽</div>
    </div>
</div>

<script>
    let typingTimer;

    function debounceSearch() {
        clearTimeout(typingTimer);
        const input = document.getElementById('carInput').value;
        // 转 驻砖 专拽  砖 驻转 3  (爪专  砖)
        if (input.trim().split(/\s+/).length >= 2) {
            typingTimer = setTimeout(() => fetchVehicleImage(input), 1000);
        }
    }

    async function fetchVehicleImage(input) {
        const img = document.getElementById('carImg');
        const loader = document.getElementById('loader');
        const placeholder = document.getElementById('placeholderText');
        const errorBox = document.getElementById('errorBox');

        // 驻专拽 拽 驻专专 专砖 -API
        const parts = input.trim().split(/\s+/);
        const make = parts[0]; 
        const year = parts.find(p => p.length === 4 && !isNaN(p)) || "2023";
        const model = parts.slice(1).filter(p => p !== year).join(' ');

        if (!make || !model) return;

        // 驻住 转爪
        loader.style.display = 'block';
        img.style.display = 'none';
        placeholder.style.display = 'none';
        errorBox.style.display = 'none';

        const url = `https://vehicle-images2.p.rapidapi.com/vehicle_images_by_ymm?make=${make}&model=${model}&year=${year}&image_size=600`;
        
        const options = {
            method: 'GET',
            headers: {
                'x-rapidapi-key': '7bb105564amshcad47024c1c8f67p16a0abjsnd1d8c8da26d1',
                'x-rapidapi-host': 'vehicle-images2.p.rapidapi.com'
            }
        };

        try {
            const response = await fetch(url, options);
            const resData = await response.json();

            // 转 : images -> 注专 -> url
            if (resData.status === "SUCCESS" && resData.images && resData.images.length > 0) {
                const imageUrl = resData.images[0].url;
                
                img.src = imageUrl;
                img.onload = () => {
                    loader.style.display = 'none';
                    img.style.display = 'block';
                };
            } else {
                throw new Error("No images in response");
            }
        } catch (e) {
            console.error("Fetch Error:", e);
            loader.style.display = 'none';
            errorBox.style.display = 'block';
        }
    }
</script>

</body>
</html>
